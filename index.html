<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="search-box">
            <!-- on defini l'icone de recherche -->
            <i class="fa fa-compass"></i>
            <!-- création barre de recherche -->
            <input type="text" placeholder="Saisir votre ville">
            <!-- création du bouton de recherche  -->
            <button id="mybtn" class="fa-solid fa-magnifying-glass" ></button>
        </div>

        <!-- image d'erreur -->
        <div class="not-found">
            <img src="img/where-you-at-map.gif" alt="">
            <p>Oups ville inexistante</p>
        </div>

        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet" style="color: #227bbf;"></i>
                <div class="text">
                    <span></span>
                    <p>Humidité</p>
                </div>
            </div>
            <div class="wind">
                <img src="img/icons-meteo/manche-à-air.gif" alt="manche à air">
                <div class="text">
                    <span></span>
                    <p>Vitesse du vent</p>
                </div>
            </div>
        </div> 
        <br><br>
        <div class="sun">
            <div class="sunrise">
                <img src="img/icons8-sunrise.gif" alt="">
                <div class="text">
                    <span></span>
                    <p>Lever du soleil</p>
                </div>  
            </div>
            <div class="sunset">
                <img src="img/icons8-sunset (1).gif" alt="">
                <div class="text">
                    <span></span>
                    <p>Coucher du soleil</p>
                </div>
            </div>
        </div>   
        <br>
        <div class="catgif">
            <img src="" alt="">
        </div> 
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
